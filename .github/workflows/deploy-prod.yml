name: Deploy to Prod (Hosting + Functions)

on:
  workflow_dispatch:
    inputs:
      only:
        description: "hosting | functions | both"
        required: false
        default: "both"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm install --prefer-online --no-audit --no-fund
      - name: Install Firebase CLI
        run: npm i -g firebase-tools
      - name: Deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          TARGET="${{ github.event.inputs.only }}"
          if [ -z "$TARGET" ] || [ "$TARGET" = "both" ]; then
            firebase deploy --only hosting,functions --project mybodyscan-f3daf --force
          elif [ "$TARGET" = "hosting" ]; then
            firebase deploy --only hosting --project mybodyscan-f3daf --force
          else
            firebase deploy --only functions --project mybodyscan-f3daf --force
          fi
