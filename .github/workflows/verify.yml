name: Verify build (Node 20)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  web-build:
    name: Web build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install deps
        run: npm ci
      - name: Build web
        run: npm run build
      - name: Upload web dist
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist/
          if-no-files-found: warn

  functions-build:
    name: Functions build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: functions/package-lock.json
      - name: Install deps
        run: npm ci || npm install --prefer-online --no-audit --no-fund
      - name: Build functions
        run: npm run build
      - name: Upload functions lib
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: functions-lib
          path: functions/lib/
          if-no-files-found: warn
