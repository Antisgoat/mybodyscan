name: Verify build (Node 20)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  web-build:
    name: Web build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build web
        run: npm run build
      - name: Typecheck
        run: |
          if npm run -s typecheck; then
            echo "Typecheck passed"
          else
            echo "Typecheck failed" && exit 1
          fi
      - name: Run unit tests
        run: |
          if npm run -s test; then
            echo "Unit tests passed"
          else
            echo "Unit tests failed" && exit 1
          fi
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run E2E smoke (best-effort)
        continue-on-error: true
        env:
          BASE_URL: http://localhost:4173
          CI: true
        run: |
          npx vite preview --host 0.0.0.0 --port 4173 &
          PREVIEW_PID=$!
          echo "Preview PID=$PREVIEW_PID"
          npx wait-on http://localhost:4173
          if command -v xvfb-run >/dev/null 2>&1; then
            xvfb-run -a npm run e2e || true
          else
            npm run e2e || true
          fi
          kill $PREVIEW_PID || true
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
      - name: Upload Playwright traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results
          if-no-files-found: ignore

  functions-build:
    name: Functions build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: functions/package-lock.json
      - name: Install dependencies
        working-directory: functions
        run: npm ci
      - name: Build functions
        working-directory: functions
        run: npm run build
